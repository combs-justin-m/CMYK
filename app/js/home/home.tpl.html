
<nav class="black">
  <div class="nav-wrapper">
    <a href="#/" class="brand-logo"><span class="Cyan">Can't</span> <span class="Magenta">Match</span> <span class="Yellow">Your</span> Kolors?</a>
    <ul id="nav-mobile" class="right">
      <li ng-click="logout()" class="logout">Log Out</li>
    </ul>
  </div>
</nav>

<div class="container">

  <div class="row">
    <div class="col s12 m2 colorCard" ng-repeat="c in colorList">
      <div class="card">
        <div class="card-content style" style="background-color: {{c.hex}}"></div>
        <div class="card-action">
          <p class="black-text color" href="#" ng-hide="visible" ng-dblclick="visible = true">{{c.hex}}</p>
        <form ng-submit="updateColor(c)" ng-show="visible">
          <input type="text" ng-model="c.hex" placeholder="Hex" ng-required autofocus>
          <br/>
          <button class="btn waves-effect waves-dark update" style="background-color: {{c.hex}}" ng-click="visible = false">Update</button>
        </form>
        <button ng-dblclick="deleteColor(c)" class="btn red delete"><i class="material-icons">delete</i></button>
        </div>
      </div>



    </div>
  </div>
  <form ng-submit="addColor(c)">
    <input id="colorInput" type="text" ng-model="c.hex" placeholder="Ex: #FF3300 - Double Click to Edit or Delete a Color" required style="background-color: {{c.hex}}">
    <button class="btn-floating btn-large waves-effect waves-green white black-text"><i class="material-icons black-text">add</i></button>
  </form>
</div>
